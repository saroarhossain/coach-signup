<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
 
      
<section>
  
            <a class="top" href="#">Coach</a>
              
               <div class="container">  

                <div class="row justify-content-center">
                  
                   <div class="heading col-lg-6">
                       
                      <form><h1>Sign up</h1>
                        <P>Please fill in this form to create account</P>

                              <div class="form-group">
                              <label for="inputname">Name</label>
                              <input type="text" class="form-control" id="inputname"placeholder="Name">
                             </div>
                            <div class="form-group ">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="inputEmail4"placeholder="Email Address">
                            </div>
                            <div class="form-group ">
                              <label for="inputpassword">Pasword</label>
                              <input type="text" class="form-control" id="inputpassword" placeholder="Pasword">
                            </div>

                             <button type="submit" class="btn btn-primary col-lg">Sign in</button>

                          <div class="signin">
                            <P>Already have an account? <a href="#">Sign in.</a></P>
                          </div>      
                        
                    </form>
                
              </div>

           </div>

        </div>
      
        
</section>



      

      
    



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
